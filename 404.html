<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bellstech SMS | Redirecting...</title>
    <script type="text/javascript">
        // This script handles the GitHub Pages 404 error by redirecting back to the main index.html
        // and preserving the original URL path so react-router can handle it.
        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
